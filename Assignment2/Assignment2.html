<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="/myAction" method="POST">
    <div style="width:400px; margin:auto">
        <div style="height:30px; background-color:grey; border:1px thin black;"></div><br/>
        <div style="width:90%; margin-left:20px;">
            <fieldset>
                <legend>
                    Your Details:
                </legend>
                <label for="name">Name:<input type="text" name="name" size="30" maxlength="100"></label><br/>
                <label for="email">Email:<input type="email" size="30" maxlength="100"></label>
            </fieldset>
        </div><br/>
        <div style="width:90%; margin-left:20px;">
            <fieldset>
                <legend>
                    Your Review:
                </legend><br/>
                <label for="adv">How did you hear abour us?
                    <select name="adv">
                        <option value="Google" selected="selected">Google</option>
                        <option value="Yahoo">Yahoo</option>
                        <option value="Facebook">Facebook</option>
                    </select><br/>
                </label>
                <p>Would you visit again?<br/>
                    <label for="yes">
                        <input type="radio" name:"yes">Yes
                    </label>
                    <label for="no">
                        <input type="radio" name:"no">No
                    </label>
                    <label for="maybe">
                        <input type="radio" name:"maybe">Maybe
                    </label>
                </p>
                <label for="comments">Comments:<br/>
                    <textarea name="comments" rows="7" cols="30"></textarea>
                </label><br/><br/>
                <label for="signup">
                    <input type="checkbox" checked="checked">Sign me up for email updates
                </label><br/>
                <input type="submit" value="Submit review">
            </fieldset>
        </div>
    </div>  
    </form>
</body>
</html>
